<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<title>HTML Tables</title>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 10px;
        text-align: center;
    }
</style>

<body>

    <table>
        <caption>Students List</caption>
        <tr>
            <th>
                FirstName
            </th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Mariami</td>
            <td>Shamatava</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Mariami</td>
            <td>Shamatava</td>
            <td>20</td>
        </tr>

    </table>
    <hr>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2"> Mobile</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>1234565</td>
            <td>1354346536</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th>Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Mobile:</th>
            <td>1344655376547</td>
        </tr>
        <tr>
            <td>325734-165t</td>
        </tr>
    </table>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>HTML LIST</title>
</head>
<body>
    <ul style ="list-style-type: circle">
       <li>Coffe</li>      
       <li>Milk</li>
       <li>Tea
           <ul>
               <li>Black Tea</li>
               <li>Green Tea </li>
           </ul>
       </li>
    </ul>
    <hr>
    <ol style ="list-style-type: decimal;" start="8">
            <li>Coffe</li>
            <li>Milk</li>
            <li>Tea
                <ol>
                    <li>Black Tea</li>
                    <li>Green Tea </li>
                </ol>
            </li>

    </ol>
    <hr>
    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot drink </dd>
        <dt>HTML</dt>
        <dd>Hypertext Markup language</dd>
    </dl>
</body>
</html>
